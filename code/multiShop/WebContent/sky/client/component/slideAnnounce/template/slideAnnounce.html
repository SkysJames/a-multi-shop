<!-- 消息公告 start -->
<div id="{{ansId}}" class="ans_div" data-ng-click="openAnsWin()">
	<ul class="slide-group">
		<li class="slide" style="display:block">
			<i class="fa fa-volume-up"></i>
			公告消息共
			<span>
				<b class="badge" style="background-color: #2a91ca;">{{indexAns.length}}</b>
			</span>
			条
		</li>
		<li data-ng-repeat="ans in indexAns" class="slide" style="display:block">
			<a class="ans_a"> 
				<span><strong>{{$index + 1}}. {{ans.name}}</strong></span> 
				<span class="ans_author">({{ans.createTime|formatDate}})</span>
			</a>
		</li>      
	</ul>
</div>
<!-- 消息公告 end -->
