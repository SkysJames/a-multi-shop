<div class="client-header">
	<!-- PC端start -->
	<div class="ph-pc">
		<header> 
			<div class="ph-head-box my-pointer" data-ng-click="toIndexPage()">
				<img data-ng-src="{{systemLogo}}" alt="">
				{{systemName}}
			</div>
			<div class="ph-head-box">
				<div class="name-box">
					<img data-ng-src="{{shopInfo.logoPathList|getLogoByLogoList}}" alt="">
					<div class="shop-name">
						{{shopInfo.name}}
						<div>
							<label class="recommend" data-ng-if="shopInfo.recommend==1">推荐</label>
							<label title="{{shopInfo.shopKeeper.name}}">{{shopInfo.shopKeeper.name}}</label>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>
	<!-- PC端end -->
	
	<!-- 手机端start -->
	<div class="ph-phone">
		<div class="pull-left">
			<a href="javascript:void(0)" data-ng-click="toBackPage()"><i class="fa fa-chevron-left"></i></a>
		</div>
		<div class="pull-right">
			<a href="javascript:void(0)"><i class="fa fa-star"></i></a>
			<a href="javascript:void(0)"><i class="fa fa-share-square-o"></i></a>
		</div>
	</div>
	<!-- 手机端end -->
</div>
