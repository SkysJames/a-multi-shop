<div class="dropzone-panel">
	<div class="dropzone-img dropzone" id="{{dropzoneId}}">
    </div>
	<div class="dropzone-img" data-ng-repeat="item in imagePathList">
		<img alt="暂无图片" data-ng-src="{{item}}"/>
		<div class="bottom">
			<a href="{{item}}" class="text-search" title="查看原图" target="_blank"><i class="fa fa-search"></i></a>
 			<a href="javascript:void(0)" class="text-delete" data-ng-click="deleteImage($index)" title="删除"><i class="fa fa-close"></i></a>
		</div>
 	</div>
</div>
