<!-- widget grid -->
<section id="widget-grid">
	<!-- row -->
	<div class="row">
		<!-- NEW WIDGET START -->
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
				<!-- widget content -->
				<div class="widget-body">
					<form class="form-horizontal">
						<fieldset>
							<div class="form-group">
								<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">所属板块：</label>
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									<select class="form-control" ui-select2 data-ng-model="saveCondition.sectionId">
										<option data-ng-repeat="item in sectionList" value="{{item.id}}">{{item.name}}</option>
									</select>
								<span class="need-tab">*</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">主帖标题：</label>
								<div class="col-md-10">
									<input class="form-control" type="text" placeholder="主帖标题" data-ng-model="saveCondition.topicName">
									<span class="need-tab">*</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">正文<span class="need-tab">*</span>：</label>
								<div class="col-md-10">
									<textarea id="topicContent"></textarea>
									
								</div>
							</div>
						</fieldset>
						<div class="form-actions">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<button class="btn btn-default common-save-btn" type="button" data-ng-click="$parent.togglePanel(null)">
										返回
									</button>
									<button class="btn btn-primary common-save-btn" type="button" 
										data-ng-show="$parent.saveType=='edit'" data-ng-disabled="isLoadingSave" data-ng-click="editTopic(topic)">
										<i class="fa fa-save"></i>保存
									</button>
									<button class="btn btn-primary common-save-btn" type="button" 
										data-ng-show="$parent.saveType=='save'" data-ng-disabled="isLoadingSave" data-ng-click="saveTopic(topic)">
										<i class="fa fa-save"></i>保存
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- end widget -->
		</article>
		<!-- WIDGET END -->
	</div>
	<!-- end row -->
</section>
<!-- end widget grid -->
